<div class="card">
  <img [src]="product.image_link" alt="product poster">
  <p><a [href]="product.product_link" target="_blank">{{ product.name }} </a></p>
  <p>${{ product.price }}</p>
  <p>{{ product.brand }}</p>
  <fa-icon 
  (mouseenter)="changeIcon()" 
  (mouseleave)="changeIcon()" 
  [icon]="faHeart">
  </fa-icon>
</div>
