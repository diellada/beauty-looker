<div class="card">
  <img [src]="product.image_link" alt="product poster">
  <p class="title"><a [href]="product.product_link" target="_blank">{{ product.name }} </a></p>
  <p>${{ product.price }}</p>
  <p>{{ product.brand }}</p>
  <fa-icon 
  (click)="iconClicked()"
  [icon]="faHeart">
  </fa-icon>
</div>
